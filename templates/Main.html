    <style>
        body{
            background-color: aliceblue;
        }

        .egg_box {
            background-color: bisque;
            width: 60%;
            height: 30%;
            position: relative;
            border-radius: 2em;
            padding-top: 56.25%;
        }
        button{
            height: 150px;
            width: 150px;

            margin:auto;

        }
        button:active {
            transform: scale(0.8);
        }
        #w-btn {
            position: relative;
            border: none;
            display: inline-block;
            padding: 15px 30px;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            margin:50px auto;
            display:block;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            font-weight: 1000;
            transition: 0.25s;
            background-color: #D3D8EF;
            color: #000000;

        }

        .w-btn-indigo {
            background-color: #D3D8EF;
            color: #000000;
        }

        .w-btn-indigo-outline {
            border: 3px solid #D3D8EF;
            color: #000000;
        }

        .w-btn-indigo-outline:hover {
            color: #000000;
            background: #D3D8EF;
        }



        .w-btn-gra-anim {
            background-size: 400% 400%;
            animation: gradient1 5s ease infinite;
        }

        .w-btn-gra1 {
            background: linear-gradient(-45deg, #33ccff 0%, #ff99cc 100%);
            color: white;
        }

        .w-btn-gra2 {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5,      #23d5ab);
            color: white;
        }
    

        @keyframes gradient1 {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes gradient2 {
            0% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }


    </style>


    <script type="text/javascript" src="static\js\smoothie.js"></script>
    <script type="text/javascript">
    var arr;
   
    var line = new TimeSeries();
   
   
    function setMessage(msg){
        arr=1;
        filter=msg.split('|');
        arr*=filter[1];
        document.getElementById("title").innerHTML=filter[0];   //input name
   
    }
   
    function createTimeline(msg) {
        var chart = new SmoothieChart({
            millisPerPixel:30,
            grid:{fillStyle:'#ffffff'},
            labels:{fillStyle:'#000000',precision:1},
            timestampFormatter:SmoothieChart.timeFormatter
            });
       
       // Add a random value to each line every second
        setInterval(function() {
          line.append(new Date().getTime(), arr);   //input data
        }, 1000);
 
        // Add to SmoothieChart
        chart.addTimeSeries(line,{
            strokeStyle:'rgb(0, 255, 0)',
            lineWidth:3,
            fillStyle:'rgba(0,0,0,0.30)'});//config line
       
       
        chart.streamTo(document.getElementById("chart"), 1000); //draw
      }
  </script>

</head>
