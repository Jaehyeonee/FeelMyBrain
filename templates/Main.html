<!DOCTYPE html>
<head>

    <h2 style="color:#283782">Feel My Brain</h2>
    <link rel="stylesheet" href="static\css\stopwatch.css" />
    <style>
        body{
            background-color: aliceblue;
        }

        .music_container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5px 0 15px;
            text-align: center;
            border: 1px solid white;
            border-radius: 16px;
            background-color: white;
            box-shadow: 0 15px 35px rgb(229, 243, 255);
            width: 20%;
            
        }
        button{
            height: 150px;
            width: 150px;
            border-radius: 50%;
            margin:auto;
            display:block
        }
        button:active {
            transform: scale(0.8);
        }
        .musicplaybtn{
            background-color: transparent;
            border-style: hidden;
        }

        #w-btn {
            position: relative;
            border: none;
            display: inline-block;
            padding: 15px 30px;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            margin:50px auto;
            display:block;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            font-weight: 1000;
            transition: 0.25s;
            background-color: #D3D8EF;
            color: #000000;

        }

        .w-btn-indigo {
            background-color: #D3D8EF;
            color: #000000;
        }

        .w-btn-indigo-outline {
            border: 3px solid #D3D8EF;
            color: #000000;
        }

        .w-btn-indigo-outline:hover {
            color: #000000;
            background: #D3D8EF;
        }



        .w-btn-gra-anim {
            background-size: 400% 400%;
            animation: gradient1 5s ease infinite;
        }

        .w-btn-gra1 {
            background: linear-gradient(-45deg, #33ccff 0%, #ff99cc 100%);
            color: white;
        }

        .w-btn-gra2 {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5,      #23d5ab);
            color: white;
        }
    

        @keyframes gradient1 {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes gradient2 {
            0% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }


    </style>


    <script type="text/javascript" src="static\js\smoothie.js"></script>
    <script type="text/javascript">
    var arr;
   
    var line = new TimeSeries();
   
   
    function setMessage(msg){
        arr=1;
        filter=msg.split('|');
        arr*=filter[1];
        document.getElementById("title").innerHTML=filter[0];   //input name
   
    }
   
    function createTimeline(msg) {
        var chart = new SmoothieChart({
            millisPerPixel:30,
            grid:{fillStyle:'#ffffff'},
            labels:{fillStyle:'#000000',precision:1},
            timestampFormatter:SmoothieChart.timeFormatter
            });
       
       // Add a random value to each line every second
        setInterval(function() {
          line.append(new Date().getTime(), arr);   //input data
        }, 1000);
 
        // Add to SmoothieChart
        chart.addTimeSeries(line,{
            strokeStyle:'rgb(0, 255, 0)',
            lineWidth:3,
            fillStyle:'rgba(0,0,0,0.30)'});//config line
       
       
        chart.streamTo(document.getElementById("chart"), 1000); //draw
      }
  </script>

</head>

<body onload="createTimeline()">

    <div class ="container_box">
        <!-- ############# 실시간 그래프 #############-->
        <div class="container">
            <div class="container-fluid" id="data-container"></div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
            <script src="http://code.highcharts.com/highcharts.js"></script>
            <script src="http://code.highcharts.com/highcharts-more.js"></script>
            <script src="http://code.highcharts.com/modules/exporting.js"></script>
            <script src="/static/js/highcharts.js"></script>
        </div>
        
        <!-- ############# 실시간 그래프 #############-->



        

    

        <!--music container-->
        <div class="music_container" >
            
            <div>
                <audio id="cmusic" src= "\static\source\music.mp3"></audio>
            </div>
            

           <img src = "static\source\cdimg.png" height="50px" width="50px" ></button>
            
            <input type="range" min="1" max="10" id="volume-control">

            <!-- input type의 seek bar 값으로 volume 조절 -->

            <script>
                const audio = document.getElementById('cmusic');
                const audioVolume = document.getElementById('volume-control');

                // const audioPlay = document.getElementById('w-btn');

                // audioPlay.addEventListener("change", function(e){

                //     document.getElementById('cmusic').play()
                // })

                audioVolume.addEventListener("change", function(e) {
                    audio.volume = this.value/10;
                    
                    // 
                })

                
                
                
            </script>

            

        </div>


    </div>

    

    <div>
        <input id ="w-btn" type="button" value="공부 시작" class="start-btn" />
    </div>

    <div class="container">
        <div class="timcon">
            <h1>Timer</h1>
        </div>
        <h1 class="timestamp">00 : 00 : 00</h1>
    </div>
    
    <script src ="static\js\stopwatch.js"></script>
    

</body>


</html>
